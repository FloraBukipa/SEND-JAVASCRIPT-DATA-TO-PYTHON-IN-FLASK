<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sending Data to Python Backend</title>
    <style>
        /* Basic styling to approximate the look in the image */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 350px;
        }

        h2, h3 {
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }

        h2 {
            font-size: 1.5em;
        }

        h3 {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Important for padding/border not adding to total width */
            font-size: 1em;
        }

        button {
            background-color: #007bff; /* Blue button color */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>SENDING DATA FROM FRONTEND TO PYTHON BACKEND</h2>
        <h3>JAVASCRIPT TO PYTHON</h3>

       
            
            <div class="form-group">
                <input type="text" id="name" name="name" value="MUTIU GBANGBA SEPOTOYON" required>
                <label for="name">Name</label>
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" value="mutiu@gmail.com" required>
                <label for="email">Email</label>
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" value="********" required>
                <label for="password">Password</label>
            </div>

            <button type="submit" id="register">Submit</button>

     
    </div>
<script src="register.js"></script>
    </body>
</html>
